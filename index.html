Redirecting...
<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzBmpavLATfN5q5Ib13ZY8Vmh9eZj5PB3qHzNSFtCkCcqip3sRyAgdpyKhzZtaWUbw_Ig/exec?key='
    const MAIN_PAGE = 'https://go.zittla.com/'

    const parameters = new URLSearchParams(window.location.search);
    const key = parameters.get('key');

    function sendToMainPage() {
        window.location.href = MAIN_PAGE;
    }

    if (!key) {
        sendToMainPage();
    } else {
        fetch(API_URL + key)
            .then(response => response.text())
            .then(destination => {
                if (!destination) {
                    sendToMainPage();
                } else {
                    window.location.href = destination;
                }
            })
            .catch(() => {
                sendToMainPage()
            });
    }

</script>

</body>
