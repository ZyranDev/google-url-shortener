<body>
Redirecting...
<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzBmpavLATfN5q5Ib13ZY8Vmh9eZj5PB3qHzNSFtCkCcqip3sRyAgdpyKhzZtaWUbw_Ig/exec?key='

    const parameters = new URLSearchParams(window.location.search);
    const key = parameters.get('key');

    let destination;

    if (!key) {
        destination = 'https://go.zittla.com/';
    } else {
        fetch(API_URL + key)
            .then(response => response.text())
            .then(data => {
                destination = data.destination;
            })
            .catch(error => {
                console.error(error);
                destination = 'https://go.zittla.com/';
            });
    }

    window.location.href = destination;

</script>

</body>
</html>
